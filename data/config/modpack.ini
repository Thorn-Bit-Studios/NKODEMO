[Common] # This section applies the 'MOD_' prefix to the flags so you don't have to.
NAME="NKO"
DESCRIPTION="NKO is an alternate universe telling of the upcoming NKO comic series starring Nathaniel “Nate” Shultz and Milah “Pixie”, his girlfriend. Following up after a contest with The Boyfriend, Nate and Milah are chased by assassins hired by The Daddy Dearest and a Mysterious Monster. Featuring characters such as LZ Akurono, MadDragon, BJ, and more, is Nate up to the task?"
AUTHOR="Thorn-Bit Studios"
VERSION="v1 Demo"

# DO NOT EDIT!! this is used to check for version compatibility!
API_VERSION=1

DOWNLOAD_LINK="YOUR MOD PAGE LINK HERE"

